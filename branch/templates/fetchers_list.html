{% extends 'index.html' %}
{% block 'body' %}
<div style="background-image: url('http://theswellesleyreport.com/wp-content/uploads/2012/10/haunted-forest.jpg'); width: 100%; min-height: 600px;">
fetchers

    <div class="row" >
        {% for s in fetchers %}
         <div class="col-lg-4">
              <div class="card" style="width: 18rem;">
          <img src="{{s.image_url}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Model: {{s.name}}</h5>
            <p class="card-text">Price: {{s.price}}</p>
            <a href="{% url 'fetchers-edit' s.id %}" class="btn btn-success">Edit</a>
            <a href="{% url 'fetchers-delete' s.id %}" class="btn btn-danger">Delete</a>
             </div>
        </div>
         </div>
        {% endfor %}

    </div>
</div>
    {% endblock %}
