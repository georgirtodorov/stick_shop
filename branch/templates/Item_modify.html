{% extends 'index.html' %}

{% block 'body' %}
{% if user.is_authenticated %}

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
         <form method="post" class="furniture-form">
             {% csrf_token %}
            {{form}}
            <button class="btn btn-primary" type="submit">Modify Item</button>
         </form>
    </div>
    <div class="col-lg-3"></div>
</div>
 {% endif %}
{% endblock %}
